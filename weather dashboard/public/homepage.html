<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/da5ea47fc8.js" crossorigin="anonymous"></script>
</head>
<body class="h-screen bg-gradient-to-br from-blue-100 to-white text-gray-800 flex items-center justify-center font-sans">
  <div class="bg-white p-10 rounded-3xl shadow-2xl max-w-md w-full text-center">
    <h1 class="text-3xl font-bold mb-2">Weather Dashboard</h1>
    <p class="text-gray-600 mb-6">Get real-time weather updates for any location</p>
    
    <form id="homepage-form" action="" class="flex rounded-full overflow-hidden border border-gray-300 shadow-sm focus-within:ring-2 focus-within:ring-blue-300 transition">
      <input type="text" id="city-search" placeholder="Search for a city" class="homepage-search-input home-search flex-1 px-5 py-3 text-base focus:outline-none placeholder-gray-400"/>
      <button type="submit" class="bg-[#1e293b] hover:bg-[#293c5b] homepage-search-button px-5 text-white flex items-center justify-center">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </button>
    </form>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
